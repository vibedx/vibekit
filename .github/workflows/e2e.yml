name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        default: '20.x'
        type: choice
        options:
          - '18.x'
          - '20.x'
          - '22.x'

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ inputs.node-version || '20.x' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version || '20.x' }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure git identity
        run: |
          git config --global user.email "e2e@vibekit.test"
          git config --global user.name "VibeKit E2E"

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload workspace on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-workspace
          path: /tmp/vibekit-e2e-*/
          retention-days: 3
