project:
  name: vibekit
  description: CLI tool for managing tickets, project context, and AI suggestions
tickets:
  path: .vibe/tickets
  id_format: TKT-{number}
  default_template: .vibe/.templates/default.md
  use_status_folders: false
  slug:
    max_length: 30
    word_limit: 5
  status_options:
    - open
    - in_progress
    - review
    - done
  priority_options:
    - low
    - medium
    - high
    - critical
ai:
  enabled: true
  provider: claude-code
git:
  branch_prefix: feature/
  default_base: main
hooks:
  pre_commit: false
  post_checkout: false
review:
  acceptance_threshold: 85
  good_threshold: 80
  warning_threshold: 60